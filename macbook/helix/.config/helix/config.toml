theme = "term16_dark" 

[keys.normal]
Cmd-d=":bc"
Cmd-S-d=":bco"
Cmd-S-minus="collapse_selection"
Cmd-s=":write"
Cmd-v=":vsplit"
"S-ret"=":vsplit"
Cmd-w = "expand_selection"

[keys.normal.C-w]
"S-ret"=":vsplit"

[keys.normal.space]
f = "file_picker_in_current_directory"
F = "file_picker"

[editor]
line-number = "relative"

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.cursor-shape] 
insert = "bar"
select = "underline"

[editor.file-picker]
hidden = false

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'

[editor.auto-save]
focus-lost = true
after-delay.enable = true

[editor.statusline]
center = ["primary-selection-length"]
